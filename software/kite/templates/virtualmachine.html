{% extends '_base.html' %}
{% block head %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/static/js/teleport.js"></script>
{% endblock %}

{% block content %}
<div cl<div class="row">
    <div class="col-md-4">
        <h3>Alice's Quatnum Program </h3>
        <div class="well">
            <ol>
                <li><samp class="code-block">QUBITS 3</samp></li>
                <li><samp class="code-block">H 1</samp></li>
                <li><samp class="code-block">CNOT 1 2</samp></li>
                <li><samp class="code-block">CNOT 0 1</samp></li>
                <li><samp class="code-block">H 0</samp></li>
                <li><samp class="code-block">MEASURE 0</samp></li>
                <li><samp class="code-block">MEASURE 1</samp></li>
            </ol>
        </div>
    </div>
    <div class="col-md-4">
        <div class="text-center align-middle" style="margin-top:170px;">
            <button type="button" class="btn btn-primary js-teleport">TELEPORT!</button>
            <div class="progress" style="display:none;">
                <div class="progress-bar progress-bar-striped progress-bar-animated js-teleport-progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
            <div class="loader"></div>
        </div>
    </div>
    <div class="col-md-4">
        <h3>Bob's Quatnum Program</h3>
        <div class="well js-bobs-code">

        </div>
        <h3>Bob's Entangled WaveFunction</h3>
        <div class="well js-bobs-wvf"></div>
    </div>
</div>

{% endblock %}
