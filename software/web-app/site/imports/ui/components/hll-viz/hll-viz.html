<template name="hllviz">
	<div id="canvas"></div>
	<div id="status">Welcome to the Quantum VM</div>
	<div id='hide-button'>Toggle Hide</div>
	<div id='next-button'>Next</div>
	<div id="not-canvas">
		<div class='content'>
			<textarea id='myTextArea' rows="10" cols="40" placeholder="Insert your code here"></textarea>
		</div>
		<button type="button" class="btn btn-success">Submit</button>
		<br><br>
		<h4> Output </h4>
		<p id='output'></p>
	</div>


</template>
